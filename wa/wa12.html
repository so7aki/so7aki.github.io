<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ica/ica12/ica12.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Ron Swanson Quote Generator</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-author-text"></div>
        </section>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote-button">
            Generate a new quote!
          </button>
          <button type="button" id="js-tweet-button" class="tweet-button">
            Tweet this quote!
          </button>
        </section>
    </div>
    <script src="../ica/ica12/ica12.js"></script>
</body>
</html>
