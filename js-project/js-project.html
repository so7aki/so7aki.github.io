<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bad Volume Changer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: papayawhip;
  }
  p {
    color: black;
  }
  .volume-control {
    display: inline-block;
    border: 1px solid #ccc;
    padding: 10px;
    margin: 20px;
  }
  
  .volume-control button {
    background-color: mintcream;
    color: black;
    border: none;
    border-radius: 3px;
    padding: 5px 10px;
    margin: 5px;
    cursor: pointer;
  }
  .volume-level {
    width: 100px;
    height: 20px;
    background-color: #ccc;
    display: inline-block;
    vertical-align: middle;
    position: relative;
  }
  .volume-level-bar {
    background-color: lightpink;
    height: 100%;
    width: 0;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>

  <div class="volume-level">
    <div class="volume-level-bar"></div>

  <button class="volume-button" data-action="increase" disabled>Increase</button>

  <button class="volume-button" data-action="decrease">Decrease</button>
  <button class="volume-button" data-action="increase">Increase</button>
</div>
<script>
  const volumeBar = document.querySelector('.volume-level-bar');
  const volumeButtons = document.querySelectorAll('.volume-button');
  
  let volumeLevel = 50;
  updateVolumeDisplay();
  
  let increaseButtonClicked = false;
  let decreaseButtonClicked = false;
  
  volumeButtons.forEach(button => {
    button.addEventListener('click', () => {
      const action = button.getAttribute('data-action');
      if (action === 'increase' && !increaseButtonClicked) {
        volumeLevel += 10;
        increaseButtonClicked = true;
        decreaseButtonClicked = false;
      } else if (action === 'decrease' && !decreaseButtonClicked) {
        volumeLevel -= 10;
        decreaseButtonClicked = true;
        increaseButtonClicked = false;
      }
      if (volumeLevel < 0) volumeLevel = 0;
      if (volumeLevel > 100) volumeLevel = 100;
      updateVolumeDisplay();
    });
  });
  
  function updateVolumeDisplay() {
    volumeBar.style.width = `${volumeLevel}%`;
  }
</script>
</body>
