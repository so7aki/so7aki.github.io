<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8"/>
  <title>JSON: Task 1</title>
  <style>
    p {
      color: purple;
      margin: 0.5em 0;
    }

    
  
    </style>
</head>

<body>

<section class="preview">



</section>

<script>
  const section = document.querySelector('section');

  let para1 = document.createElement('p');
  let para2 = document.createElement('p');
  let motherInfo = 'The mother cats are called ';
  let kittenInfo;
  const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

  fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

  function displayCatInfo(catString) {
    let total = 0;
    let male = 0;

    const catData = JSON.parse(catString); // Parse the JSON string into an object
    const mothers = catData.mothers;
    const kittens = catData.kittens;

    let motherNames = [];
    let kittenNames = [];

    // Extract mother names
    mothers.forEach(mother => {
      motherNames.push(mother.name);
    });

    // Extract kitten names and count males
    kittens.forEach(kitten => {
      kittenNames.push(kitten.name);
      if (kitten.sex === "m") {
        male++;
      }
      total++;
    });

    // Construct mother info string
    motherInfo += motherNames.join(', ');

    // Construct kitten info string
    kittenInfo = `There are ${total} kittens in total, and ${male} are male.`;

    // Don't edit the code below here!
    para1.textContent = motherInfo;
    para2.textContent = kittenInfo;
  }

  section.appendChild(para1);
  section.appendChild(para2);
</script>

</body>
</html>

</html>
